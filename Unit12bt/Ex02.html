<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

	<style type="text/css">
		.box{
			height: 200px;
		}
		.green{
			background: green;
		}
		.black{
			background: black;
		}
		.blue{
			background: blue;
		}
		.red{
			background: red;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3 col-sm-6 col-ms-3 box green"></div>
			<div class="col-3 col-sm-6 col-ms-3 box black"></div>
			<div class="col-3 col-sm-6 col-ms-3 box blue"></div>
			<div class="col-3 col-sm-6 col-ms-3 box red"></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
