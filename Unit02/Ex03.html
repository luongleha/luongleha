<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web front end 23</title>
</head>
<body>
	<!--text-numer-date-email-password-color-url-search-radio-checkbox-submit-->
	<form name="" action="" method="get">
		<input type="text" required name="ten">ten
		<hr>
		<input type="number" name="sdt">sdt
		<hr>
		<input type="date" name="ngay thang nam">nn/tt/mm
		<hr>
		<input type="email" name="email" placeholder="Enter email">email
		<hr>
		<input type="email" name="email" value="myemail@gmail.com">
		<input type="password" name="pass">pass
		<input type="reset" value="reset">
		<hr>
		<input type="color" name="mau sac">mau sac
		<hr>
		<input type="url" name="url">url
		<hr>
		<input type="search" name="tim kiem">tim kiem
		<hr>
		<input type="radio" checked name="gender">nam
		<hr>
		<input type="radio" checked name="gender">nu
		<hr>
		<input type="checkbox" name="gender">male
		<hr>
		<input type="checkbox" name="gender">female
		<hr>
		<input type="range" name="gender">keo
		<hr>
		<textarea name="" rows="5" cols="10" placeholder="Enter text">Zent</textarea>
		<hr>
		<button type="submit">Login</button>
		<hr>
		<select name="city">
			<option value="1">HCM</option>
			<option value="2" selected>Ha Noi</option>
			<option value="3">Da Nang</option>
		</select>
	</form>
</body>
</html>
