<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

	<style type="text/css">
		body {
			text-align: center;
		}
		
		.title {
			text-align: center;
			color: red;
		}

		#pictures {
			margin: auto;
		}
		.img {
			width: 150px;
			height: 150px;
			display: inline-block;
		}
		.img:hover {
			opacity: 0.8;
		}
		
		.lb-details {
			text-align: center !important;
			color: red;
			width: 100%;
		}
		.lb-caption{
			font-size: 20px;
		}
		.lb-close {
			color: red;
			position: fixed;
    		top: 20;
    		right: 20px;
		}
	</style>
	
</head>
<body>
	<h1 class="title">Ảnh đẹp thiên nhiên</h1>
<div id="pictures">
<a href="../img/nui1.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp"><img class="img"  src="../img/nui1.jpg"></a>
<a href="../img/nui2.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp"><img class="img"  src="../img/nui2.jpg"></a>
<a href="../img/nui3.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp"><img class="img"  src="../img/nui3.jpg"></a>
<a href="../img/nui4.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp"><img class="img"  src="../img/nui4.jpg"></a>
<a href="../img/nui5.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp"><img class="img"  src="../img/nui5.jpg"></a>
<a href="../img/nui.jpg" data-lightbox="roadtrip" data-title="Núi non trùng điệp "><img class="img"  src="../img/nui.jpg"></a>
</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

	<script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'showImageNumberLabel':false
    })
	</script>
	<script type="text/javascript">
		new WOW().init();
	</script>
</body>
</html>
