<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
var a = prompt("Nhập vào 1 số:",'')
var b = prompt("Nhập vào 1 số:",'')
var c ="";
var s ="";
for(var i = 1; i <=a; i++){
	for(var j = 1; j <=b; j++){
		c = "*"
	}
	s+=c;
	document.write(s)
	document.write("<br/>")
}
for (var i = 1; i <=a; i++) {
	for (var j = 1; j <=b; j++) {
		document.write("*")
	}
	document.write("<br/>")
}
for(var i=1;i<=a;i++){
	for(var j=1;j<=a-i+1;j++){
		document.write("*")
	}
	document.write("<br/>")
}
document.write("<br/>")
	</script>
</body>
</html>
