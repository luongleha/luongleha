        var dem=0;
        for (var i = 1; i <= 100; i++) {
            if (i%3==0 || i%7==0)
            {
                dem++;
            }
        }
         document.write("cac so chia het cho 3 va 7 tu 1 den 100 la: " +dem);
    </script>
